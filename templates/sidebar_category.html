<div class="col-md-3">


        <!-- Facebook-->
        <div class="fb-like"  data-href="https://www.facebook.com/booklos/"
        data-layout="standard" data-action="like" data-show-faces="true" data-share="true" data-width
      =290px></div>


      <br><hr>
                <div class="list-group">

                  <a href="#" class="list-group-item active disabled">
                      E-Books Categories
                  </a>

                  {% for obj in category_list%}

                      {% if c == obj.category %}
                          <a href="{{obj.get_absolute_url}}" class="list-group-item active">{{obj.category}}</a>
                      {% else %}
                          <a href="{{obj.get_absolute_url}}" class="list-group-item list-group-item-info">{{obj.category}}</a>
                      {% endif %}

                  {% endfor %}

                </div>

</div>
